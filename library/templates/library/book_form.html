{% extends 'base.html' %}
{% block title %}{% if book %}Редагувати{% else %}Додати{% endif %} книгу{% endblock %}
{% block content %}

<div class="card shadow-sm">
  <div class="card-body">
    <h2>{% if book %}Редагувати{% else %}Додати{% endif %} книгу</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">
        {% if book %}Оновити{% else %}Зберегти{% endif %}
      </button>
      <a href="{% url 'book_list' %}" class="btn btn-secondary">⬅ Назад</a>
    </form>
  </div>
</div>

{% endblock %}
